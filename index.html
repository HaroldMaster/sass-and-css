<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Sass y CSS Animations</title>
  </head>
  <body>
    <div class="header">
      <div class="header__column">
        <img src="./img/sass.png" alt="sass" />
      </div>
      <div class="header__column">
        <h1>Using CSS Animations with SASS and BEM</h1>
      </div>
      <div class="header__column">
        <img src="./img/css3.png" alt="css3" />
      </div>
    </div>
    <div class="grid">
      <div class="grid__container">
        <div class="grid__container__item">
          <button id="btn-1" onclick="slideRight()">Slide right</button>
        </div>
        <div class="grid__container__item">
          <button id="btn-2" onclick="slideLeft()">Slide left</button>
        </div>
        <div class="grid__container__item">
          <button id="btn-3" onclick="slideUp()">Slide Up</button>
        </div>
        <div class="grid__container__item">
          <button id="btn-4" onclick="slideDown()">Slide Down</button>
        </div>
        <div class="grid__container__item">
          <button id="btn-5" onclick="rotY()">Turn Y</button>
        </div>
        <div  class="grid__container__item">
          <button id="btn-6" onclick="rotX()">Turn X</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
